
<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />


  <title>
    dateClick and selectable dates/times - Demos | FullCalendar
  </title>


<link href='assets/demo-to-codepen.css' rel='stylesheet' />


  <style>

    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
      font-size: 14px;
    }

    #calendar {
      max-width: 1100px;
      margin: 40px auto;
    }

  </style>



  <link href='npm/fullcalendar@5.2.0/main.min.css' rel='stylesheet' />
  <script src='npm/fullcalendar@5.2.0/main.min.js'></script>

  

  



<script src='/assets/demo-to-codepen.js'></script>


  <script>

  document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: 'timeGridWeek',

      
      selectable: true,
      dayMaxEvents: true, // para mostsrar la lista en la misma fecha
      editable: true,
      dayMaxEvents: true, // redimensionar la fecha 
      events: 'https://fullcalendar.io/demo-events.json?overload-day',

      views: {
        listWeek: { buttonText: 'lista' },
        timeGridDay: { buttonText: 'Dia' }
      },

      headerToolbar: {
        left: 'prev,next today',
        center: 'title',
        right: 'dayGridMonth,timeGridWeek,timeGridDay,listWeek'
      },
      dateClick: function(info) {
        alert('clicked ' + info.dateStr);
      },
      select: function(info) {
        alert('selected ' + info.startStr + ' to ' + info.endStr);
      },
      eventClick: function(info) {
        var eventObj = info.event;

        if (eventObj.url) {
          alert(
            'Clicked ' + eventObj.title + '.\n' +
            'Will open ' + eventObj.url + ' in a new tab'
          );

          window.open(eventObj.url);

          info.jsEvent.preventDefault(); // dobleclick para editar.
        } else {
          alert('Clicked ' + eventObj.title);
        }
      },

/*      initialDate: '2020-08-15',
      events: [
        {
          title: 'simple event',
          start: '2020-08-02'
        },
        {
          title: 'event with URL',
          url: 'https://www.google.com/',
          start: '2020-08-03'
        }
      ]*/










    });

    calendar.render();
  });

</script>

</head>
<body>
  <div class='demo-topbar'>
  <button data-codepen class='codepen-button'>Edit in CodePen</button>

  

  
    Use your mouse or touch device to click/select dates/times
  
</div>

  <div id='calendar'></div>
</body>

</html>
